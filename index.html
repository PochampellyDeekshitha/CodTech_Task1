<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Clock and Reminders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <!-- Dark Mode Toggle with Moon and Sun Icons -->
        <div class="dark-mode-toggle">
            <input type="checkbox" id="darkModeCheckbox">
            <label for="darkModeCheckbox" class="mode-icon"></label>
            <span id="modeText">Dark Mode</span>
        </div>

        <!-- Current Time Clock -->
        <div id="clock" class="clock"></div>

        <!-- Task Input, Priority Dropdown, and Add Button -->
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="prioritySelect">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <input type="datetime-local" id="reminderInput">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <!-- Filter Tasks -->
        <div class="filter-container">
            <label for="filterSelect">Filter :</label>
            <select id="filterSelect">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="not-completed">Not Completed</option>
                <option value="high-priority">High Priority</option>
                <option value="medium-priority">Medium Priority</option>
                <option value="low-priority">Low Priority</option>
            </select>
        </div>

        <!-- Task List -->
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
